    <!-- contact-->
    <h1 class="text-center p-4">Contact Us</h1>
    <div class="container p-3">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="ValidateCheckbox()">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="user_name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Cell Number</label>
                                <input type="cell" class="form-control" id="user_cell">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="user_email"
                                    aria-describedby="emailHelp">
                                
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Example Textarea </label>
                               <textarea name="" class="form-control" id="user_area"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agree">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-0 overflow-hidden">
                    <img src="img/c.jpg" height="450" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function ValidateCheckbox(){
            var a = document.getElementById('user_name').value.trim();
            var b = document.getElementById('user_cell').value.trim();
            var c = document.getElementById('user_email').value.trim();
            var d = document.getElementById('user_area').value.trim();
            var e = document.getElementById('agree');
            if( a == ""|| b == ""|| c == ""|| d == ""|| !e.checked ){
                window.alert('Invalid Input');
            } else{
                 window.alert('Success Input');
            }
          
        }
    </script>
